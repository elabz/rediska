server {
    listen 80;
    server_name rediska.local;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name rediska.local;

    ssl_certificate     /etc/nginx/certs/tls.crt;
    ssl_certificate_key /etc/nginx/certs/tls.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer always;

    client_max_body_size 12m;

    # Timeouts for long-running requests (multi-agent analysis)
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # Keep connections alive
    keepalive_timeout 620s;

    # Increase buffer sizes for large responses
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # All requests go through Next.js (BFF pattern)
    location / {
        proxy_pass http://rediska-web:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Extended timeouts for long-running analysis requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }

    # Specific endpoint for multi-agent analysis with extra long timeout
    location ~ ^/api/core/leads/[0-9]+/analyze-multi$ {
        proxy_pass http://rediska-web:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;

        # 10 minute timeout for multi-agent analysis
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # Disable buffering for long requests
        proxy_buffering off;
    }
}

  server {
    listen 80;
    server_name local.drinksforum.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name local.drinksforum.com;
    ssl_certificate /etc/nginx/certs/local.drinksforum.com.crt;
    ssl_certificate_key /etc/nginx/certs/local.drinksforum.com.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_buffering off;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://nginx:8080;
        proxy_connect_timeout 180;
        proxy_send_timeout 180;
        proxy_read_timeout 600;
        send_timeout 180;
    }
  }

